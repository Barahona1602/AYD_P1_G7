<div style="width: 100%;" class="p-4">
    <div class="row">
        <div class="col-md-10">
            <h3>Alquilar Libro</h3>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg">
            <p>Â¿Cuando quieres retornar el libro "{{tituloLibro}}" a la biblioteca?</p>
        </div>
    </div>
    
    <div class="d-flex justify-content-center my-3">
        <label class="form-label">Fecha de retorno</label>
        <input type="date" class="form-control" [(ngModel)]="fechaRetorno">
    </div>
    
    <div class="d-flex justify-content-end">
        <button class="btn btn-secondary mx-2" (click)="activeModal.dismiss()">Cancelar</button>
        <button class="btn btn-primary" [disabled]="!fechaRetorno" (click)="activeModal.close(fechaRetorno)">Confirmar</button>
    </div>

</div>
