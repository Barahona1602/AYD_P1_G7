<div class="container mt-5">
  <div class="row">
    <div class="col-lg-10">
      <h1>Perfil</h1>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8" *ngIf="!loading">
      <form [formGroup]="usuarioForm">
        <div class="row">
          <div class="col-lg">
            <label class="form-label">Nombre(s)</label>
            <input type="text" class="form-control" formControlName="nombre">
          </div>
          <div class="col-lg">
            <label class="form-label">Apellido(s)</label>
            <input type="text" class="form-control" formControlName="apellido">
          </div>
        </div>    
        <div class="row mt-3">
          <div class="col-lg">
            <label class="form-label">Correo</label>
            <input type="text" class="form-control" formControlName="correo">
          </div>
          <div class="col-lg">
            <label class="form-label">Telefono</label>
            <input type="text" class="form-control" formControlName="telefono">
          </div>
        </div>    
        <div class="row mt-3">
          <div class="col-lg">
            <label class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" [formControlName]="'fechaNacimiento'">
          </div>
          <div class="col-lg">
            <label class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
          <button class="btn btn-primary" [disabled]="usuarioForm.invalid" (click)="saveUser()">Actualizar</button>
        </div>
      </form>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
