<div class="container h-100 mt-5">

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 rounded-3 bg-light">
      <div class="p-3" *ngIf="!loading">
        <h3>Registrate</h3>
        <form [formGroup]="registerForm">
          <div class="row mt-2">
            <div class="col-lg">
              <label class="form-label">Nombre(s)</label>
              <input type="text" class="form-control" [ngClass]="{'is-invalid': notValidNombre}" formControlName="nombre">
              <div class="invalid-feedback">
                Please select a valid state.
              </div>   
            </div>
            <div class="col-lg">
              <label class="form-label">Apellido(s)</label>
              <input type="text" class="form-control" formControlName="apellido">
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-lg">
              <label class="form-label">Telefono</label>
              <input type="text" class="form-control" formControlName="telefono">
            </div>
            <div class="col-lg">
              <label class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" formControlName="fechaNacimiento">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-lg">
              <label class="form-label">Correo Electronico</label>
              <input type="email" class="form-control" formControlName="correo">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-lg">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" formControlName="password">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-lg">
              <label class="form-label">Repetir Contraseña</label>
              <input type="password" class="form-control" formControlName="passwordRepeat">
            </div>
          </div>
          <div class="d-flex justify-content-between mt-2">
            <a class="text-primary">Ya tienes cuenta?</a>
            <button type="button" class="btn btn-primary">Registrar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>

</div>
